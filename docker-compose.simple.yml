version: '3.8'

services:
  wedding-app:
    build: .
    container_name: wedding-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://loihangwedding.io.vn
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s