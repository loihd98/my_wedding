version: '3.8'

services:
  wedding-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loihangwedding
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wedding-network:
    driver: bridge
