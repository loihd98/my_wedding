events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=wedding:10m rate=10r/s;

    # Upstream for Next.js app
    upstream wedding_app {
        server wedding-app:3000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name loihangwedding.io.vn www.loihangwedding.io.vn;
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name loihangwedding.io.vn www.loihangwedding.io.vn;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/loihangwedding.io.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/loihangwedding.io.vn/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limiting
        limit_req zone=wedding burst=20 nodelay;

        # Proxy to Next.js app
        location / {
            proxy_pass http://wedding_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://wedding_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Images caching
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            proxy_pass http://wedding_app;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Fonts caching
        location ~* \.(woff|woff2|ttf|eot)$ {
            proxy_pass http://wedding_app;
            add_header Cache-Control "public, max-age=31536000";
        }
    }
}