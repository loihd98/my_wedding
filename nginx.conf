upstream nextjs_upstream {
  server localhost:3000;
}

# HTTP - Redirect to HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name loihangwedding.io.vn www.loihangwedding.io.vn;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS - Main Server
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name loihangwedding.io.vn www.loihangwedding.io.vn;

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/loihangwedding.io.vn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/loihangwedding.io.vn/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/loihangwedding.io.vn/chain.pem;

  # SSL Security Settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  ssl_prefer_server_ciphers off;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  # OCSP Stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  # Security Headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Gzip Compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "msie6";

  # Brotli Compression (if available)
  # brotli on;
  # brotli_comp_level 6;
  # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

  # Client Body Size
  client_max_body_size 10M;

  # Logging
  access_log /var/log/nginx/loihangwedding_access.log;
  error_log /var/log/nginx/loihangwedding_error.log warn;

  # Root Location
  location / {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;
  }

  # Next.js Static Files
  location /_next/static {
    proxy_pass http://nextjs_upstream;
    proxy_cache_valid 200 365d;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Images
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
    proxy_pass http://nextjs_upstream;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Fonts
  location ~* \.(woff|woff2|ttf|otf|eot)$ {
    proxy_pass http://nextjs_upstream;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Favicon
  location = /favicon.ico {
    proxy_pass http://nextjs_upstream;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Robots and Sitemap
  location ~ ^/(robots\.txt|sitemap\.xml)$ {
    proxy_pass http://nextjs_upstream;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }
}
